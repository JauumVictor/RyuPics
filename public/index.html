<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="{{imageTitle}}" />
    <meta property="og:description" content="{{imageDescription}}" />
    <meta property="og:image" content="{{imageUrl}}" />
    <title>Embed Bonita</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .embed-container {
            max-width: 400px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .embed-image {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
        }

        .embed-content {
            padding: 20px;
        }

        .embed-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .embed-description {
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>

<div class="embed-container">
    <img class="embed-image" src="{{imageUrl}}" alt="Embedded Image">
    <div class="embed-content">
        <div class="embed-title">{{imageTitle}}</div>
        <div class="embed-description">{{imageDescription}}</div>
    </div>
</div>

</body>
</html>
