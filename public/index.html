<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="{{imageTitle}}" />
    <meta property="og:description" content="{{imageDescription}}" />
    <meta property="og:image" content="{{imageUrl}}" />
    <title>Embed Bonita</title>
  </head>
  <body>
    <div
      style="
        max-width: 600px;
        margin: 20px auto;
        text-align: center;
        border: 1px solid #ccc;
        padding: 20px;
        background-color: #f8f8f8;
      "
    >
      <img
        src="{{imageUrl}}"
        alt="{{imageTitle}}"
        style="max-width: 100%; height: auto; border-radius: 10px"
      />

      <h2 style="margin-top: 10px; color: #333">{{imageTitle}}</h2>

      <p style="color: #666">{{imageDescription}}</p>
    </div>
  </body>
</html>
